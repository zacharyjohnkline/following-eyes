<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Following Eyes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a href="https://zacharyjohnkline.github.io/zacharyjohnkline/" id="back"
      >></a
    >
    <img src="images/FLY_CURSOR_LARGE.gif" alt="" class="Cursor-Image" />
    <div class="Directions-Overlay" onclick="begin();cursorChange()">
      <img
        src="images/FLY_CURSOR_LARGE.gif"
        alt=""
        id="Beginning-Fly"
        width="80px"
        height="80px"
      />
      <h3 id="Overlay-Words">
        Click on the FLY to get the turtle's attention!
      </h3>
    </div>
    <div class="Title-Container">
      <p class="Title-Words">zjk</p>
    </div>
    <div class="Functionality">
      <div class="Button" onclick="cursorChange()">
        <img src="images/fly_cursor.png" alt="" id="Fly-Button" />
        <p id="Instructions">Click!</p>
      </div>
      <div class="Score">
        <p id="Score-Words">00</p>
        <p id="Score-Info">Flies Eaten</p>
      </div>
    </div>
    <div class="Head">
      <div class="Brow-Container">
        <div class="Brow-Placement">
          <div class="Left-Brow"></div>
          <div class="Right-Brow"></div>
        </div>
      </div>
      <div class="Eye-Container">
        <div class="Eye-Left">
          <div class="Pupil-Left">
            <div class="Pupil-Top-Light"></div>
            <div class="Pupil-Bot-Light"></div>
            <div class="Eye-Gradient"></div>
          </div>
        </div>
        <div class="Eye-Right">
          <div class="Pupil-Right">
            <div class="Pupil-Top-Light"></div>
            <div class="Pupil-Bot-Light"></div>
            <div class="Eye-Gradient"></div>
          </div>
        </div>
      </div>
      <div class="Mouth-Switcher" onmouseover="closedMouth(mouth)">
        <div class="Mouth-Container">
          <div class="Mouth">
            <div class="Teeth"></div>
            <div class="Tongue"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="eyes.js"></script>
  </body>
</html>
